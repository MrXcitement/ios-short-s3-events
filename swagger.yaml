swagger: '2.0'

info:
  version: '1.0.0'
  title: 'Events'
  description: 'Microservice for creating, retrieving, updating, and deleting events.'
  contact:
    name: Jarrod Parkes
    email: jarrod@udacity.com
    url: http://jarrodparkes.com
  license:
    name: MIT License

schemes:
  - https
consumes:
  - application/json
produces:
  - application/json

paths:
  /events:
    get:
      description: Returns events.
      summary: Returns events.
      responses:
        200:
          description: Successful response.
          schema:
            type: array
            items:
              $ref: '#/definitions/Event'
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"
    post:
      description: Creates a new event.
      summary: Creates a new event.
      parameters:
        - name: event
          in: body
          description: Data for a new event.
          required: true
          schema:
            $ref: '#/definitions/NewEvent'
      responses:
        201:
          description: Resource created.
          schema:
            $ref: '#/definitions/Event'
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"
        404:
          $ref: "#/responses/NotFound"
  /events/{id}:
    get:
      description: Returns event with ID.
      summary: Returns event with ID.
      parameters:
        - name: id
          in: path
          description: ID of event to fetch
          required: true
          type: integer
          format: int64
      responses:
        200:
          description: Successful response.
          schema:
            $ref: '#/definitions/Event'
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"
        404:
          $ref: "#/responses/NotFound"
    delete:
      description: Deletes event with ID.
      summary: Deletes event with ID.
      parameters:
        - name: id
          in: path
          description: ID of event to delete
          required: true
          type: integer
          format: int64
      responses:
        200:
          description: Successful response.
          schema:
            $ref: '#/definitions/Event'
        401:
          $ref: "#/responses/Unauthorized"
        404:
          $ref: "#/responses/NotFound"

responses:
  BadRequest:
    description: Invalid request.
    schema:
      $ref: "#/definitions/Error"
  NotFound:
    description: The specified resource was not found.
    schema:
      $ref: "#/definitions/Error"
  Unauthorized:
    description: Unauthorized.
    schema:
      $ref: "#/definitions/Error"

definitions:
  Event:
    allOf:
      - $ref: '#/definitions/NewEvent'
      - required:
        - id
        properties:
          id:
            type: string
            description: ID of event.
            readOnly: true
            default: "1"
  NewEvent:
    type: object
    properties:
      name:
        type: string
        description: Name of event.
        default: "Game night at Angela's"
      emoji:
        type: string
        description: Emoji representing event.
        default: "ðŸ’¥"
      description:
        type: string
        description: Description of event.
        default: "It's that time again. Trivial Pursuit and Monopoly."
      host:
        type: string
        description: ID of user hosting event.
        default: "1"
      start_time:
        type: string
        description: Start time of event.
        format: YYYY-mm-dd HH:mm:ss
        default: "2017-07-24 20:43:51"
      location:
        type: string
        description: Location of event.
        default: "San Francisco"
      public:
        type: boolean
        description: Is the event public or private?
        default: false
      created_at:
        type: string
        description: Date event was created.
        format: YYYY-mm-dd HH:mm:ss
        default: "2017-07-24 20:43:51"
      updated_at:
        type: string
        description: Date event was created.
        format: YYYY-mm-dd HH:mm:ss
        default: "2017-07-24 20:43:51"
      attendees:
        type: array
        description: IDs of users attending event.
        readOnly: true
        items:
          type: string
          default: "2"
      activities:
        type: array
        description: IDs of activities for event.
        readOnly: true
        items:
          type: string
          default: "3"
    required:
      - name
      - emoji
      - description
      - host
      - start_time
      - location
      - public
      - updated_at
      - created_at
      - attendees
      - activities
  Error:
    type: object
    properties:
      code:
        type: integer
        description: Error status code.
        format: int32
      message:
        type: string
        description: Error description.
    required:
      - code
      - message
    example:
      code: 1
      message: "There was an error."